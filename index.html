<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brain Coder </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="brainCoder_1.jpg" alt="" width="30" height="24" class="d-inline-block align-top">
        Brain Coder
      </a>
    </div>
  </nav>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign up</span></h6>
                        <input class="checkbox" type ="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log">
                          
                        </label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail"
                                                class="form-style"
                                                placeholder="Your Email"
                                                id="logemail"
                                                autocomplete ="none">
                                                <i class ="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass"
                                                class="form-style"
                                                placeholder="Your Password"
                                                id="logpass" autocomplete="none">
                                                <i class ="input-icon uil uil-lock-alt"></i>
                                            </div>
                                                <a href="https://itzthillaic.github.io/Page2/" class="btn mt-4"id="btn1">submit</a>
                                                <p class="mb-0 mt-4 text-center">
                                                    <a href="#0" class link>Forgot Your password?</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign up</h4>
                                                <div class="form-group">
                                                    <input type="text" name="logname"
                                                    class="form-style"
                                                    placeholder="Your Full name"
                                                    id="logname"
                                                    autocomplete="none">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" name="logmail"
                                                    class="form-style"
                                                    placeholder="Your Email"
                                                    id="logmail"
                                                    autocomplete="none">
                                                    <i class="input-icon uil uil user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass"
                                                    class="form-style"
                                                    placeholder="Your Password"
                                                    id="logpass1"
                                                    autocomplete="none">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <a href="https://itzthillaic.github.io/Page2/" class="btn mt-4"id="btn2">submit</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
